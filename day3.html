  <script>
String.prototype.escapeHTML = function () {
  return(
    this.replace(/>/g,'&gt;').
         replace(/</g,'&lt;').
         replace(/"/g,'&quot;')
  );
};
var elems = document.getElementsByTagName('pre');
for (i=0; i<elems.length;i++) {
  if (elems[i]) {
    elems[i].innerHTML = elems[i].innerHTML.escapeHTML();
  }
}
  </script>
